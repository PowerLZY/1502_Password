    }*/


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':prefrencelibrary')
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'//compile 'com.android.support:support-v7:23.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.balysv:material-ripple:1.0.2'//点击按钮背景慢慢扩大
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'//沉浸式状态栏
    compile 'com.umeng.analytics:analytics:latest.integration'// 利用友盟在自己项目中添加反馈功能?
    compile 'com.umeng:fb:5.4.0'
